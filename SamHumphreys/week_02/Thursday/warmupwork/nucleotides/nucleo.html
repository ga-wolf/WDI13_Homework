<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nucleotide detector</title>
</head>
<body>
  <label>Enter your DNA string: <input class="dnaInput"></label>
  <button id="button">Check yo self!</button>

  <div class="numberOfA"><p>The number of A class nucleotides you have is: <span class="aClass"></span></p></div>

  <div class="numberOfC"><p>The number of C class nucleotides you have is: <span class="cClass"></span></p></div>

  <div class="numberOfG"><p>The number of G class nucleotides you have is: <span class="gClass"></span></p></div>

  <div class="numberOfT"><p>The number of T class nucleotides you have is: <span class="tClass"></span></p></div>

  <div class="numberOfU"><p>The number of U class nucleotides you have is: <span class="uClass"></span></p></div>


  <script src='js/nucleo.js'></script>
</body>
</html>
