<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Larry vs Chuck</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html">
        <img class="logo" src="images/larryLego.jpg">
      </a>
      <h1>Mo-Off!</h1>
    </div>
    <div class="core">
      <h2>Who has the better Mo, Larry or Chuck?</h2>
      <div class="larry">

      <div class="chuck">

    </div>


  </div>
