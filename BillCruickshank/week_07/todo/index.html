<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="assets/base.css">

  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/backbone.localStorage-min.js"></script>

  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input type="text" id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input type="checkbox" id="toggle-all">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>
  <div id="info">
    <p>Double-cick to edit a todo</p>
    <p>After Addy Osmani's example.</p>
  </div>

</body>

<script id="item-template" type="text/template">
  <div class="view">
    <input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %>>
    <label><%- title %></label>
    <button class="destroy"></button>
  </div>
  <input type="text" class="edit" value="<%- title %>">
</script>

<script id="stats-template" type="text/template">
  <span id="todo-count">
    <strong><%= remaining %></strong>
    <%= remaining === 1 ? 'item' : 'items' %> left
  </span>
  <ul id="filters">
    <li><a href="#/" class="selected">All</a></li>
    <li><a href="#/active">Active</a></li>
    <li><a href="#/completed">Completed</a></li>
  </ul>
  <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
  <% } %>
</script>

</html>
